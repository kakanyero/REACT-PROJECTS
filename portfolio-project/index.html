<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#welcome">Welcome</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <div class="container">
                <h1>Your Name</h1>
                <p>Brief description about yourself.</p>
                <img src="your-image.jpg" alt="Your Name">
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <!-- Add project tiles here -->
                <section id="projects">
                    <div class="container">
                        <h2>Projects</h2>
                        <div class="project-tile" data-live-preview="https://example.com/project1">
                            <h3>Project 1</h3>
                            <p>Description of Project 1</p>
                            <img src="project1-screenshot.jpg" alt="Project 1 Screenshot">
                        </div>
                        <!-- Add more project tiles as needed -->
                    </div>
                </section>
                
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <!-- Add social media icons here -->
                <section id="contact">
                    <div class="container">
                        <h2>Contact Me</h2>
                        <div class="social-icons">
                            <a href="https://twitter.com/yourusername" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                            <a href="https://linkedin.com/in/yourusername" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                            <!-- Add more social media icons as needed -->
                        </div>
                    </div>
                </section>
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
